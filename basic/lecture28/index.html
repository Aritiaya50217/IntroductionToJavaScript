<head>
    <title>พัฒนาโปรแกรมเพื่อรองรับ Event ร่วมกับ Function</title>
</head>
<body>
    <h1>โปรแกรมแปลงหน่วย</h1>

    <input id="inputValue" type="text">
    <!-- .value = value ที่เป็นพารามิเตอร์ในฟังก์ชัน toCelsiusProgram(value) -->
    <button onclick="toCelsiusProgram(document.getElementById('inputValue').value)">แปลงเป็น Celsius</button>
    <button onclick="toFahrenheitProgram(document.getElementById('inputValue').value)">แปลงเป็น Fahrenheit</button>

    <script src="./app.js"></script>

</body>
